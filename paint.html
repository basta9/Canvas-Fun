<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Fun With Canvas</title>
</head>
<body>
<section class="flex flex-column align-center fixed navs">
    <header >
        Experience HTML5 Canvas
    </header>

    <nav class="flex">
        Brush Color:
        <input id="brush-color" onchange="udpateBrushColor(this.value)" type="color">
        BG Color:
        <input id="canvas-color" onchange="updateFillColor(this.value)" type="color">

        <select onchange="updateBrushStyle(this.value)">
            <option value="rect">Rectanlge</option>
            <option value="triangle">Triangle</option>
            <option value="circle">Circle</option>
            <option value="justDraw">Just Draw</option>
        </select>

        <button onclick="onClearCanvas()">clear</button>
        <a id="download" download="myCanvas.png"><button type="button" onclick="downloadCanvas(event)">Download</button></a>
    </nav>
</section>

    <div class="canvas-container">      
        <canvas id="c">UPDATE YOUR BROWSER</canvas>
    </div>

    <script src="js/paint-service.js"></script>
    <script src="js/paint-controller.js"></script>
</body>
</html>
